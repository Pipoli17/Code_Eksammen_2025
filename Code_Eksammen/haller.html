</div>

    </div>

    <div class="facility-row">
        <div class="col-left">Moon Board 
            <button class="info-icon" data-name="Moon Board">i</button>

    </div>

    </div>

    <div class="facility-row">
        <div class="col-left">Spray

</div>

    </div>

    </div>
